

<!-- public/partials/foto.html -->

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
                <label>Data Transferencia</label>
            	<md-datepicker 
               		ng-model = "foto.dataTransferencia" 
               		md-placeholder = "Enter date"></md-datepicker>
        </div>
        <div class="form-group">
            <label>Conta Origem</label>
            <input ng-model="foto.contaOrigem" name="contaOrigem" class="form-control" required="">
            <span ng-show="formulario.$submitted && formulario.contaOrigem.$error.required" class="form-control alert-danger">
            	Conta Origem Obrigatório
            </span>
        </div>
        <div class="form-group">
            <label>Conta Destino</label>
            <input ng-model="foto.contaDestino" name="contaDestino" class="form-control" required="">
            <span ng-show="formulario.$submitted && formulario.contaDestino.$error.required" class="form-control alert-danger">
            	Conta Destino Obrigatório
            </span>
        </div>
        
        <div class="form-group">
            <label>Valor</label>
            <input ng-model="foto.valor" name="valor" class="form-control" required="">
            <span ng-show="formulario.$submitted && formulario.valor.$error.required" class="form-control alert-danger">
            	Valor Obrigatório
            </span>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="#/voltar" class="btn btn-primary" meu-focus>Voltar</a>
        <hr>
    </div>
</form>
