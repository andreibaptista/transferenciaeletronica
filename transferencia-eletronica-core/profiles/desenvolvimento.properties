# desenvolvimento

ambiente=desenvolvimento

persistence.hibernate.show_sql=true
persistence.hibernate.format_sql=true
persistence.hibernate.hbm2ddl.auto=validate

log.severity=DEBUG


spring.kafka.template.default-topic=transaction-events
spring.kafka.producer.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.acks=all
spring.kafka.producer.properties.retries=10
spring.kafka.producer.properties.retry.backoff.ms=1000
spring.kafka.produceradmin.properties.bootstrap.servers=localhost:9092,localhost:9093,localhost:9094