<!DOCTYPE html>
<html lang="pt-br" ng-app="transferencia-eletronica-intranet-ui">
    <head>
        <base href="/transferencia-eletronica-ui/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/sefa-ui/images/favicon.ico" type="image/x-icon">
        <title>eSEFA - Template UI</title>
        
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="/sefa-ui/v1/css/angular-material.min.css?220320171021">
        <link rel="stylesheet" href="/sefa-ui/v1/css/material-custom.css?220320171021">
        <link rel="stylesheet" href="/sefa-ui/v1/css/md-data-table.css?220320171021">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/sefa-ui/v1/css/core.css">
        <link rel="stylesheet" href="/sefa-ui/css/icons.css">
        <link rel="stylesheet" href="assets/css/comum.css?220320171021">
        <link rel="stylesheet" href="assets/css/comum-altocontraste.css?220320171021">

        
    </head>
    <body layout="column">
        <cabecalho-impressao></cabecalho-impressao>
        <div id="splash-esefa" class="splash-backdrop splash-esefa">
            <div class="splash-centro">
                <div class="loader"></div>
                <img class="logo-splash" alt="Logo eSEFA" src="/sefa-ui/images/logo-esefa-azul-vertical.svg">
            </div>
        </div>
        <topo-bar></topo-bar>
        <div layout="column" flex>
            <div layout="row" flex>
                <md-sidenav layout-column class="md-sidenav-left " id="siteMenu" md-component-id="left" md-is-locked-open="lockLeft && $mdMedia('gt-md')">
                    <md-content layout-fill role="navigation">
                        <menu-aplicacoes></menu-aplicacoes>
                    </md-content>
                </md-sidenav>
                <md-content layout="column" class="content-wrapper md-padding" flex layout-column id="content" ng-class="{true:'overlay', false:''}[telaNivelAplicacoes]">
                    <div flex>
                        <ngbreadcrumb></ngbreadcrumb>
                        <!-- Conteudo das aplicacoes -->
                        <div ng-view></div>
                    </div>
                    <panel-aplicacoes></panel-aplicacoes>
                </md-content>
            </div>
        </div>

        <!-- GOOGLE ANALYTICS E OUTROS -->
        <script src="/sefa-ui/v1/js/analytics-intranet.min.js?220320171021"></script>

        <!--ASSETS-->
        <script src="/sefa-ui/v1/js/jquery.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/angular.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/i18n/angular-locale_pt-br.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/angular-route.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/angular-sanitize.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/angular-animate.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/angular-aria.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/angular-messages.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-1.5.8/angular-cookies.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/plugins/momentjs-2.12.0/moment-with-locales.min.js?220320171021"></script>
        <script src="/sefa-ui/v1/js/angular-input-masks-standalone.min.js?040120171602"></script>
        <script src="/sefa-ui/v1/js/ngmask.min.js?190120171336"></script>
        <!-- Angular Material Library -->
        <script src="/sefa-ui/v1/js/angular-material.min.js?220320171021"></script>

        <!-- DataTable Material Design -->
        <script src="/sefa-ui/v1/js/md-data-table.js?220320171021"></script>

        <!--CONFIGS-->
        <script src="config/modules.js?220320171021"></script>
        <script src="config/routes.js?220320171021"></script>
        <script src="config/stores.js?220320171021"></script>
        <script src="config/events.js?220320171021"></script>

        <!--INIT-->
        <script src="init.js?220320171021"></script>

        <!--FILTERS-->
        <script src="commons/filters/mascaras.js?220320171021"></script>

        <!--SERVICES-->
        <script src="commons/services/util/textHelper.js?220320171021"></script>
        <script src="/sefa-ui/v1/commons/services/data/toastService.js?220320171021"></script>

        <!-- MOCK dbUser -->
        <script src="commons/services/data/dbUser.js?220320171021"></script>
        <script src="commons/services/data/usuarioService.js?220320171021"></script>
        <!-- <script src="/sefa-ui/v1/commons/services/data/dbUser.js?220320171021"></script> -->

        <!--DIRECTIVES-->
        <script src="/sefa-ui/v1/commons/directives/topoBar.js?220320171021"></script>

        <!-- MOCK MENU -->
        <script src="commons/directives/menuAplicacoes.js?220320171021"></script>
        <!--<script src="/sefa-ui/v1/commons/directives/menuAplicacoes.js?220320171021"></script>-->

        <!-- MOCK PAINEL APLICACOES -->
        <script src="commons/directives/panelAplicacoes.js?220320171021"></script>
        <!--<script src="/sefa-ui/v1/commons/directives/panelAplicacoes.js?220320171021"></script>-->

        <script src="/sefa-ui/v1/commons/directives/ngbreadcrumb.js?220320171021"></script>
        <script src="/sefa-ui/v1/commons/directives/asyncLoader.js?220320171021"></script>
        <script src="/sefa-ui/v1/commons/directives/footer.js?220320171021"></script>

        <!--CONTROLLERS-->
        <script src="views/homeController.js?220320171021"></script>
        <script src="views/usuario/usuarioController.js?220320171021"></script>

        <!-- OUTROS -->
        <script src="/sefa-ui/v1/config/events.js?220320171021"></script>

        <!-- SCRIPTS ESPECIFICOS DESTE PROJETO -->
        <!--<script src="assets/js/comum.js?040120171602"></script>-->
    </body>
</html>
