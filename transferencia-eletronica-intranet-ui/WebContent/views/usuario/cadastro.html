<div ng-controller="usuarioController as usuario">
    <md-card>
        <md-card-content layout-padding>
          <div layout="row" layout-xs="column" layout-sm="column">
              <div class="col-mr-20">
                  <div class="secondary-text">Id</div>
                  <div class="primary-text">{{usuario.model.id}}</div>
              </div>
              <div class="col-mr-20">
                  <div class="secondary-text">Nome</div>
                  <div class="primary-text">{{usuario.model.nome}}</div>
              </div>
              <div class="col-mr-20">
                  <div class="secondary-text">Idade</div>
                  <div class="primary-text">{{usuario.model.idade}}</div>
              </div>
              <div class="col-mr-20">
                <div class="secondary-text">Json</div>
                <div class="primary-text">{{usuario.model}}</div>
              </div>
          </div>
        </md-card-content>        
    </md-card>
    <form class="css-form" name="formUsuario" role="form" novalidate>
      <md-card>
        <md-card-content>
          <md-input-container class="md-block">
            <label>Nome</label>
            <input required md-no-asterisk name="description" ng-model="usuario.model.nome" minlength="{{usuario.nomeMinTam}}">
            <div ng-messages="formUsuario.nome.$error" >
              <div ng-message="required">O nome é um campo obrigatório</div>
              <div ng-message="minlength">Nome não pode ser menor do que {{usuario.nomeMinTam}} caracteres</div>
            </div>
          </md-input-container>
          
          <md-input-container class="md-block">
            <label>Idade</label>
            <input required md-no-asterisk name="idade" ng-model="usuario.model.idade">
            <div ng-messages="formUsuario.nome.$error" >
              <div ng-message="required">A idade é um campo obrigatório</div>
            </div>
          </md-input-container>
        </md-card-content>
      </md-card>
      <md-button class="md-raised md-primary" ng-click="formUsuario.$valid &&  usuario.cadastrar()" >Salvar</md-button>
      <md-button class="md-raised" ng-click="usuario.redirecionaListagem()" >Voltar</md-button>
    </form>
</div>
